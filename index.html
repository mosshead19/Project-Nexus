  <!-- Custom Hero Background Styles -->
  <style>
    #hero {
      position: relative;
      background: #ffffff;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #hero::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -15%;
      width: 55%;
      height: 55%;
      background: radial-gradient(circle, rgba(64, 224, 208, 0.35) 0%, rgba(100, 200, 230, 0.2) 50%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      filter: blur(90px);
      animation: blobMorph1 28s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    #hero::after {
      content: '';
      position: absolute;
      bottom: -20%;
      right: -20%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, rgba(0, 163, 169, 0.4) 0%, rgba(64, 224, 208, 0.25) 50%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      filter: blur(100px);
      animation: blobMorph2 25s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    .blob-decoration {
      position: absolute;
      filter: blur(60px);
      pointer-events: none;
      z-index: 0;
    }

    .blob-1 {
      top: 20%;
      right: 10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.3) 0%, rgba(64, 224, 208, 0.2) 50%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      animation: blobMorph3 30s ease-in-out infinite alternate;
    }

    .blob-2 {
      bottom: 10%;
      left: 5%;
      width: 45%;
      height: 45%;
      background: radial-gradient(circle, rgba(0, 163, 169, 0.35) 0%, rgba(56, 189, 248, 0.2) 50%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      animation: blobMorph4 26s ease-in-out infinite alternate;
    }

    .blob-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, rgba(64, 224, 208, 0.25) 0%, rgba(100, 200, 230, 0.15) 50%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      animation: blobMorph5 32s ease-in-out infinite alternate;
    }

    .blob-4 {
      top: 0%;
      right: 0%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(100, 200, 230, 0.3) 0%, rgba(64, 224, 208, 0.18) 50%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      animation: blobMorph6 22s ease-in-out infinite alternate;
    }

    @keyframes blobMorph1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(5%, 8%) scale(1.05); }
    }

    @keyframes blobMorph2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-8%, -5%) scale(1.08); }
    }

    @keyframes blobMorph3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10%, 10%) scale(1.06); }
    }

    @keyframes blobMorph4 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(8%, -8%) scale(1.04); }
    }

    @keyframes blobMorph5 {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-48%, -52%) scale(1.1); }
    }

    @keyframes blobMorph6 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-5%, 5%) scale(1.07); }
    }

    #hero .container {
      position: relative;
      z-index: 10;
    }
    
    /* Improved Hero Typography */
    #hero .hero-title {
      color: #04124a;
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 20px rgba(255, 255, 255, 0.8);
    }
    
    #hero .hero-subtitle {
      color: #265254;
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 0 1px 10px rgba(255, 255, 255, 0.9);
    }

    #hero .btn-get-started {
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      padding: 14px 36px;
      font-weight: 600;
      color: #ffffff !important;
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      #hero .hero-title {
        font-size: 2.5rem;
      }
      
      #hero .hero-subtitle {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 576px) {
      #hero .hero-title {
        font-size: 2rem;
      }
      
      #hero .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
